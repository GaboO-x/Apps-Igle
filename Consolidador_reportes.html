<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidador de Reportes Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 15px; color: #333; }
        .container { max-width: 650px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Encabezado */
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #dc3545; padding-bottom: 10px; }
        
        .config-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        
        /* Celda nueva para el nombre de la Unidad */
        .unit-name { 
            width: 100%; padding: 12px; border: 2px solid #dc3545; border-radius: 8px; 
            font-size: 1.3em; font-weight: bold; text-align: center; box-sizing: border-box; 
            outline: none; background: #fff5f5; color: #dc3545; 
        }
        
        .main-leader { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; 
            font-size: 1em; text-align: center; box-sizing: border-box; outline: none; 
        }

        /* Bloques de reporte */
        .report-block { 
            background: #fff; border: 1px solid #ddd; border-left: 5px solid #dc3545; 
            border-radius: 8px; padding: 15px; margin-bottom: 15px; position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }
        
        .leader-title { 
            width: calc(100% - 30px); margin-bottom: 10px; border: none; 
            border-bottom: 1px solid #ccc; font-weight: bold; color: #dc3545; 
            outline: none; padding: 5px 0; font-size: 0.9em; text-transform: uppercase; 
        }
        
        .report-block textarea { 
            width: 100%; height: 120px; border-radius: 5px; border: 1px solid #eee; 
            padding: 10px; font-family: 'Courier New', monospace; font-size: 0.85em; 
            box-sizing: border-box; resize: vertical; background: #fafafa; 
        }
        
        .btn-remove { 
            position: absolute; top: 5px; right: 5px; background: #eee; color: #999; 
            border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; font-size: 12px; 
        }
        .btn-remove:hover { background: #dc3545; color: white; }
        
        .btn-add { 
            background: #6c757d; color: white; border: none; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; 
            width: 100%; transition: 0.3s; 
        }
        .btn-add:hover { background: #5a6268; }

        /* Panel de resultados (Vista previa) */
        .result-panel { background: #2d3436; color: white; padding: 20px; border-radius: 10px; margin-top: 20px; border-bottom: 5px solid #dc3545; }
        .result-panel h3 { margin-top: 0; color: #fab1a0; text-align: center; font-size: 1.1em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .res-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; border: 1px solid #444; }
        .res-box small { font-size: 0.7em; color: #aaa; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .res-box div { font-size: 1.1em; font-weight: bold; color: #fff; }
        
        /* Bot√≥n Copiar */
        .btn-copy { 
            width: 100%; background: #25d366; color: white; border: none; padding: 15px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1em; 
            margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; 
        }
        .btn-copy:hover { background: #1ebe57; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0; color:#dc3545;">Consolidador de Reportes</h2>
    </div>

    <div class="config-section">
        <input type="text" id="unit-name" class="unit-name" placeholder="NOMBRE DE LA UNIDAD" oninput="saveData()">
        <input type="text" id="main-leader" class="main-leader" placeholder="NOMBRE DEL SUPERVISOR" oninput="saveData()">
    </div>

    <div id="reports-container"></div>

    <button class="btn-add" onclick="addReportBlock(); saveData();">+ AGREGAR L√çDER/REPORTE</button>

    <div class="result-panel">
        <h3>VISTA PREVIA ACUMULADA</h3>
        <div class="res-grid">
            <div class="res-box"><small>RJ C√©lula</small><div id="tot-rj-c">0</div></div>
            <div class="res-box"><small>RJ Red</small><div id="tot-rj-r">0</div></div>
            <div class="res-box"><small>Takers C√©lula</small><div id="tot-tk-c">0</div></div>
            <div class="res-box"><small>Takers Red</small><div id="tot-tk-r">0</div></div>
            <div class="res-box"><small>Nuevos RJ</small><div id="tot-rj-n">0</div></div>
            <div class="res-box"><small>Total Sinpe</small><div id="tot-sinpe">‚Ç°0</div></div>
            <div class="res-box"><small>Total Efectivo</small><div id="tot-efectivo">‚Ç°0</div></div>
        </div>
    </div>

    <button class="btn-copy" onclick="copyConsolidated()">
        COPIAR REPORTE CONSOLIDADO
    </button>
</div>

<script>
    // Al cargar la p√°gina
    window.onload = () => {
        // Cargar Nombre de Unidad
        const savedUnit = localStorage.getItem('unitName');
        document.getElementById('unit-name').value = savedUnit || "‚ù£Ô∏èUNIDAD ROJA‚ù£Ô∏è";

        // Cargar Supervisor
        const savedLeader = localStorage.getItem('mainLeader');
        if(savedLeader) document.getElementById('main-leader').value = savedLeader;

        // Cargar bloques anteriores o crear 4 vac√≠os
        const savedBlocks = JSON.parse(localStorage.getItem('reportBlocks'));
        if (savedBlocks && savedBlocks.length > 0) {
            savedBlocks.forEach(title => addReportBlock(title));
        } else {
            for(let i=0; i<4; i++) addReportBlock();
        }
    };

    function addReportBlock(title = '') {
        const container = document.getElementById('reports-container');
        const div = document.createElement('div');
        div.className = 'report-block';
        div.innerHTML = `
            <button class="btn-remove" onclick="this.parentElement.remove(); processAll(); saveData();">‚úï</button>
            <input type="text" class="leader-title" placeholder="L√çDER" value="${title}" oninput="saveData()">
            <textarea placeholder="Pegue el reporte aqu√≠..." oninput="processAll()"></textarea>
        `;
        container.appendChild(div);
    }

    function saveData() {
        const titles = [];
        document.querySelectorAll('.leader-title').forEach(input => {
            titles.push(input.value);
        });
        localStorage.setItem('reportBlocks', JSON.stringify(titles));
        localStorage.setItem('mainLeader', document.getElementById('main-leader').value);
        localStorage.setItem('unitName', document.getElementById('unit-name').value);
    }

    function extractMoney(text, label) {
        const regex = new RegExp(label + ": ‚Ç°([\\d\\s.,]+)", "i");
        const match = text.match(regex);
        if (match) {
            // Limpiar puntos de miles y espacios, convertir coma en punto decimal
            let cleanNumber = match[1].replace(/\s/g, '').replace(/[.](?=\d{3})/g, '');
            cleanNumber = cleanNumber.replace(',', '.');
            return parseFloat(cleanNumber) || 0;
        }
        return 0;
    }

    function processAll() {
        let sSum = 0, eSum = 0, rjC = 0, rjR = 0, tkC = 0, tkR = 0, rjN = 0, tkN = 0;
        
        document.querySelectorAll('.report-block').forEach(block => {
            const val = block.querySelector('textarea').value;
            if(!val) return;

            // Ofrendas
            sSum += extractMoney(val, "Sinpe");
            eSum += extractMoney(val, "Efectivo");

            // Funci√≥n para n√∫meros enteros (asistencia)
            const getInt = (regex) => { 
                const m = val.match(regex); 
                return m ? parseInt(m[1]) : 0; 
            };
            
            rjC += getInt(/Total RJ C√©lula:\s*(\d+)/i);
            tkC += getInt(/Total Takers C√©lula:\s*(\d+)/i);
            rjR += getInt(/Total RJ Red:\s*(\d+)/i);
            tkR += getInt(/Total Takers Red:\s*(\d+)/i);

            // Nuevos (Regex corregida para mayor flexibilidad)
            const rjMatch = val.match(/NUEVOS:.*?RJ:\s*(\d+)/i);
            if (rjMatch) rjN += parseInt(rjMatch[1]);

            const tkMatch = val.match(/NUEVOS:.*?Takers:\s*(\d+)/i);
            if (tkMatch) tkN += parseInt(tkMatch[1]);
        });

        // Actualizar UI
        document.getElementById('tot-sinpe').innerText = "‚Ç°" + sSum.toLocaleString('es-CR');
        document.getElementById('tot-efectivo').innerText = "‚Ç°" + eSum.toLocaleString('es-CR');
        document.getElementById('tot-rj-c').innerText = rjC;
        document.getElementById('tot-rj-r').innerText = rjR;
        document.getElementById('tot-tk-c').innerText = tkC;
        document.getElementById('tot-tk-r').innerText = tkR;
        document.getElementById('tot-rj-n').innerText = rjN;
        
        // Guardar en variables globales para el copiado
        window.currentRJN = rjN; 
        window.currentTKN = tkN;
        window.currentS = sSum; 
        window.currentE = eSum;
    }

    function copyConsolidated() {
        const unitName = document.getElementById('unit-name').value || "UNIDAD";
        const leader = document.getElementById('main-leader').value || "SUPERVISOR";
        const blocks = document.querySelectorAll('.report-block');
        
        let fullReport = `*${unitName.toUpperCase()}*\n`;
        fullReport += `*SUPERVISOR:* ${leader.toUpperCase()}\n\n`;
        fullReport += `==============================\n\n`;

        blocks.forEach((block) => {
            const leaderTitle = block.querySelector('.leader-title').value || "L√çDER";
            let rawText = block.querySelector('textarea').value.trim();
            
            if(rawText !== "") {
                let lines = rawText.split('\n');
                let cleanLines = lines.filter(line => {
                    const l = line.toUpperCase();
                    return !l.includes("SEMANA") && 
                           !l.includes("L√çDER") && 
                           !l.includes("LIDER") &&
                           !l.includes("--- OFRENDAS ---") &&
                           !l.includes(unitName.toUpperCase()); 
                });
                
                let finalBlockText = cleanLines.join('\n').trim();

                fullReport += `üî•üö®üî•üö®üî•üö®üî•\n\n`;
                fullReport += `üî• *L√çDER: ${leaderTitle.toUpperCase()}* üî•\n\n`;
                fullReport += `--- OFRENDAS ---\n`;
                fullReport += `${finalBlockText}\n\n`;
            }
        });

        const totalOff = ((window.currentS || 0) + (window.currentE || 0)).toLocaleString('es-CR');
        fullReport += `==============================\n\n`;
        fullReport += `*üìä RESUMEN OFRENDAS ACUMULADO*\n`;
        fullReport += `Sinpes: ‚Ç°${(window.currentS || 0).toLocaleString('es-CR')}\n`;
        fullReport += `Efectivo: ‚Ç°${(window.currentE || 0).toLocaleString('es-CR')}\n`;
        fullReport += `*Total: ‚Ç°${totalOff}*\n\n`;

        const rjC = parseInt(document.getElementById('tot-rj-c').innerText) || 0;
        const rjR = parseInt(document.getElementById('tot-rj-r').innerText) || 0;
        const tkC = parseInt(document.getElementById('tot-tk-c').innerText) || 0;
        const tkR = parseInt(document.getElementById('tot-tk-r').innerText) || 0;

        fullReport += `*---üë• RESUMEN ASISTENCIA ACUMULADO---*\n`;
        fullReport += `*-> C√©lula*\n`;
        fullReport += `RJ C√©lula: ${rjC}\n`;
        fullReport += `Takers C√©lula: ${tkC}\n`;
        fullReport += `Total C√©lula: ${rjC + tkC}\n\n`;
        fullReport += `*-> Red*\n`;
        fullReport += `RJ Red: ${rjR}\n`;
        fullReport += `Takers Red: ${tkR}\n`;
        fullReport += `Total Red: ${rjR + tkR}\n\n`;
        fullReport += `*-> Nuevos (Ya contados en los datos previos)*\n`;
        fullReport += `RJ Nuevos: ${window.currentRJN || 0}\n`;
        fullReport += `Takers Nuevos: ${window.currentTKN || 0}\n`;
        fullReport += `Total Nuevos: ${(window.currentRJN || 0) + (window.currentTKN || 0)}\n`;

        // Copiar al portapapeles
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = fullReport;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        
        alert("¬°Reporte consolidado de " + unitName + " copiado!");
    }
</script>

</body>
</html>
